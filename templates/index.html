{% extends 'base.html' %}


{% block title %} Index {% endblock %}

{% block content %}

<h1 class="display-1 text-center">Please make a selection:</h1>

{% if 'user_id' in session %}

<a href="/login" class="btn btn-success btn-lg">Login</a>

{% endblock %}
